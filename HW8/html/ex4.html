<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data</title>
  <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
  <h2>Sample Form</h2>
  <form id="dataForm">
  <label>Name: <input type="text" name="name" required></label><br>
  <label>Email: <input type="email" name="email" required></label><br>
  <p>Payment Type:</p>
  <label><input type="radio" name="payment" value="cash"> Cash</label>
  <label><input type="radio" name="payment" value="cc"> Credit Card</label>
  <label><input type="radio" name="payment" value="gpay"> Google Pay</label>
  <label><input type="radio" name="payment" value="apay"> Apple Pay</label><br>
  <label><input type="checkbox" name="promotion"> Sign up for promotions</label><br>
  <label>Location:
  <select name="location">
  <option value="la">Los Angeles</option>
  <option value="oc">Orange County</option>
  <option value="riv">Riverside</option>
  <option value="sd">San Diego</option>
  </select>
  </label><br>
  <button type="submit">Submit</button>
  <button type="reset">Cancel</button>
  </form>
  <h2 id="formDataHeader" style="display: none;">Form Data Entered</h2>
  <table id="outputTable" style="display: none;">
  <thead>
  <tr>
  <th>Key</th>
  <th>Value</th>
  </tr>
  </thead>
  <tbody></tbody>
  </table>
  <script src="../js/ex4.js"></script>
</body>
</html>
